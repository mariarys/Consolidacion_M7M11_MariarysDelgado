{% extends 'supermercado/base.html' %}

{% block content %}
<div class="form">
    <h2 class="mb-3 text-center">Ingresar Productos</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ingresar el nombre del Producto">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" step="0.01" required placeholder="Precio del Producto">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required placeholder="Descripción"></textarea>
        </div>
        <div class="mb-3">
            <label for="fecha_vencimiento" class="form-label">Fecha de Vencimiento</label>
            <input type="date" class="form-control" id="fecha_vencimiento" name="fecha_vencimiento" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-secondary">Enviar</button>
        </div>
    </form>
</div>
<div class="p-4">
    <a href="{% url 'lista_productos' %}">Ir a Información de los Productos --></a>
</div>
{% endblock %}
